<!DOCTYPE html>
<html>
<head>
	<title>Sell your phone</title>
</head>
<body>
	<!-- Use GET, not POST -->
	<p>Fill in the form below and we'll get in touch with you as soon as we can.</p>
	<form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email" required><br>
		<br>
		Make: <br>
		<select name="Make"> 
				<option value="Apple" name="Apple">Apple</option>
				<option value="Samsung" name="Samsung">Samsung</option>
				<option value="LG" name="LG">LG</option>
				<option value="Huawai" name="Huawai">Huawai</option>
				<option value="Oppo" name="Oppo">Oppo</option>
		</select><br>
	
		Condition: <br>
		<select name="Condition"> 
				<option value="Brand New" name="Brand New">Brand New</option>
				<option value="Minor Damage" name="Minor Damage">Minor Damage</option>
				<option value="Heavily Used" name="Heavily Used">Heavily Used</option>
				<option value="Absolute Shite" name="Absolute Shite">Absolute Shite</option>
		</select><br>
		<br>

		<input type="submit" value="SELL ME">
		<input type="reset">
	</form>
	<a href="index.html">
		<h3>Home</h3>
	</a>

	
</body>
</html>
